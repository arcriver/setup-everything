name: Setup Hugo

permissions: {}

on:
  workflow_dispatch:

jobs:
  setup-hugo-x64:
    runs-on: depot-ubuntu-24.04-small

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Hugo (X64)
        uses: ./.github/actions/setup-hugo
        with:
          version: 0.147.3
          arch: X64
          sha256: 294d995bd3bdcbb88d851fee61213322a53aa474125c0a6b09262e9c648cc83d

      - name: Verify Hugo installation (X64)
        shell: bash
        run: |
          hugo version

  setup-hugo-arm64:
    runs-on: depot-ubuntu-24.04-arm-small

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
