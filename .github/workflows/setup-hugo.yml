      - name: Verify Hugo installation (ARM64)
        shell: bash
        run: |
          hugo version

  setup-hugo-macos-universal:
    runs-on: macos-latest

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Hugo (Universal)
        uses: ./.github/actions/setup-hugo
        with:
          version: 0.147.3
          arch: universal
          sha256: e2801e5fa8fe2406fb63b2dbf554ef51f79635e1bf6e13fcd1259967554ecedb

      - name: Verify Hugo installation (Universal)
        shell: bash
        run: |
          hugo version

  setup-hugo-windows-x64:
    runs-on: depot-windows-2022-small

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Hugo (X64)
        uses: ./.github/actions/setup-hugo
        with:
          version: 0.147.3
